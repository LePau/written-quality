<ion-list>
  <ion-menu-toggle auto-hide="false">
    <ion-item routerDirection="root" routerLink="/" routerLinkActive="selected">
      <ion-label>
        <h2>Home</h2>
      </ion-label>
    </ion-item>
    <ion-item routerDirection="root" routerLink="/about" routerLinkActive="selected">
      <ion-label>
        <h2>About</h2>
      </ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>
<ion-list id="inbox-list" style="padding-top:5px">

  <ion-list-header style="opacity: 0.7;margin-bottom:5px">
    History (cleared on refresh)
  </ion-list-header>

  <ion-item *ngFor="let document of this.documents" button (click)="this.documentViewService.navigate(document)">
    <ion-label class="ion-text-wrap">
      <h2>{{ document.id }}</h2>
      <p>{{document.markdown?.slice(0, 200)}}</p>
    </ion-label>
  </ion-item>
</ion-list>
